<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>Add Subnet</title>
    <script>
        async function addSubnet(event, majorSubnetId, majorSubnetMask) {
            event.preventDefault();

            const subnetId = document.getElementById("subnet_id").value;
            const subnetMask = document.getElementById("subnet_mask").value;
            const subnet_name = document.getElementById("subnet_name").value;
            const subnet_service = document.getElementById("subnet_service").value;

            if (!subnetId || !subnetMask || !subnet_name || !subnet_service) {
                alert("Please fill all fields.");
                return;
            }

            const subnetData = {
                subnet_prefix: `${subnetId}/${subnetMask}`,
                subnet_id: `${subnetId}`,
                subnet_mask: `${subnetMask}`,
                subnet_root: "",
                subnet_parent: `${majorSubnetId}/${majorSubnetMask}`,
                subnet_name: `${subnet_name}`,
                subnet_service: `${subnet_service}`,
                offline_utilization: 0.00,
                online_status: "",
                online_utilization: 0.00
            };

            const response = await fetch(`/subnets/${majorSubnetId}-${majorSubnetMask}/add-subnet`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(subnetData)
            });

            const result = await response.json();
            alert(result.message || result.detail);
            window.location.href = `/subnets/${majorSubnetId}-${majorSubnetMask}`;
        }
    </script>
</head>
<body>
    <h2>Add Subnet Under {{ major_subnet_id }}/{{ major_subnet_mask }}</h2>

    <form onsubmit="addSubnet(event, '{{ major_subnet_id }}','{{ major_subnet_mask }}')">
        <label>Subnet ID:</label>
        <input type="text" id="subnet_id" required><br>

        <label>Subnet Mask:</label>
        <input type="text" id="subnet_mask" required><br>

        <label>Name:</label>
        <input type="text" id="subnet_name" required><br>

        <label>Service:</label>
        <input type="text" id="subnet_service" required><br>

        <button type="submit">Add Subnet</button>
        <a href="/subnets/{{ major_subnet_id }}-{{ major_subnet_mask }}"><button class="red-btn" type="button">Cancel</button></a>
    </form>
</body>
</html>
